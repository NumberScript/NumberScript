name: Build & Publish NumberScript

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Commit uncommitted changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git add -A
            git commit -m "CI: Auto-commit uncommitted changes [skip ci]"
          else
            echo "No changes to commit."
          fi

      - name: Bump patch version
        run: npm version patch -m "CI: Bump version to %s [skip ci]"

      - name: Compile extension
        run: npm run build

      - name: Package VSIX
        run: npx @vscode/vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v3
        with:
          name: numberscript-extension
          path: '*.vsix'
