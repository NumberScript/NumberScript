name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install -g vsce

      - run: npm install
      - run: npm run build

      - name: Publish to Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
