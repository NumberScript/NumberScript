name: Publish VS Code Web Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Commit uncommitted changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "CI: Commit uncommitted changes [skip ci]"

      - name: Bump patch version
        run: npm version patch -m "CI: Bump version to %s [skip ci]"

      - name: Package and publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx @vscode/vsce package
          npx @vscode/vsce publish --pat $VSCE_PAT
