name: Publish NumberScript

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Commit uncommitted changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: auto-commit uncommitted changes [skip ci]"

      - name: Compile extension
        run: npm run build

      - name: Bump version
        run: |
          git fetch --tags
          npm version patch -m "CI: Bump version to %s [skip ci]"
          git push --follow-tags

      - name: Package and publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --pat $VSCE_PAT
