name: Publish VS Code Extension

on:
  push:
    branches:
      - main  # or your default branch
    tags:
      - 'v*.*.*'  # optional: trigger on semantic version tags

jobs:
  publish:
    name: Package & Publish Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # use your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Install @vscode/vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}  # store your Personal Access Token in GitHub Secrets
        run: npx @vscode/vsce publish --pat $VSCE_PAT

