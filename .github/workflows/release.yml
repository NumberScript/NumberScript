name: Release VS Code Extension

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.5

      - name: Install dependencies
        run: npm ci

      - name: Bump version from GitHub release
        run: |
          echo "RELEASE_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "Bumping package.json version to $RELEASE_TAG"
          npm version $RELEASE_TAG --no-git-tag-version

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish -p $VSCE_PAT

      - name: Publish to Open VSX
        env:
          OPENVSX_TOKEN: ${{ secrets.OPENVSX_TOKEN }}
        run: npx ovsx publish --pat $OPENVSX_TOKEN
